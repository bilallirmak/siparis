{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="row">
       <div id="form-main">
<div id="form-div">
    <h2>İletişim Sayfası</h2>
<form class="form" id="form1">

<p class="name">
<input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="İsim" id="name" />
</p>

<p class="email">
<input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Eposta" />
</p>

<p class="text">
<textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Yazınız"></textarea>
</p>


<div class="submit">
<input type="submit" value="GÖNDER" id="button-blue"/>
<div class="ease"></div>
</div>
</form>
</div>
           </div></div>

{% endblock %}
